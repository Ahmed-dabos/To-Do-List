<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h3>to-do-list</h3>
      <div class="form">
        <input type="text" class="input" placeholder="Write a task ^-^" />
        <p class="use">To remove the task click on it once</p>
        <input type="submit" class="add" value="Add Task" />
      </div>
      <div class="warning">
        hint : Don't write more than five tasks you're not superman ^_^
      </div>
      <div class="tasks"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
